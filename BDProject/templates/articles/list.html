{% extends 'base.html' %}

{% block title %}Последние статьи{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
    {% if latest_article_list %}

        {% for a in latest_article_list %}
        <style>
            #center { text-align: center; }
        </style>

            <div class="col-md-4">
                      <div class="card mb-4 shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title></title><rect width="100%" height="100%" fill="#55595c"></rect><text id="center" x="42%" y="50%" fill="#eceeef" dy=".3em">{{a.article_title}}</text></svg>
                        <div class="card-body">
                          <p class="card-text"></p>
                          <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                              <a href="{% url 'articles:detail' a.id%}" role="button" class="btn btn-outline-primary">View</a>

                            </div>
                            <small class="text-muted">{{a.pub_date}}</small>
                          </div>
                        </div>
                      </div>
                    </div>





        {% endfor %}

    {% else %}

    {% endif %}
    </div>
</div>
{% endblock %}
